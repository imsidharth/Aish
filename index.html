<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Aishooo ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #ff4d6d;
      --soft-pink: #ffccd5;
      --accent-green: #43aa8b;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .page {
      display: none;
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .page.active {
      display: block;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: var(--primary-pink);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      min-height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .go-btn, .yes-btn {
      background: var(--primary-pink);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    }

    .go-btn:hover, .yes-btn:hover {
      transform: scale(1.1);
      background: #ff1f4b;
    }

    .no-btn {
      background: #eee;
      color: #666;
      position: relative; /* Positioned relatively until first hover */
      z-index: 5;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.8);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <h1>Hi Aishooo... üíñ</h1>
    <p class="subtitle">Njn oru chodhym angot chodikum.Answer Thernm...Illenkil!</p>
    <button class="go-btn" onclick="goToPage2()">Click to open üíå</button>
  </div>

  <div class="page" id="page2">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="subtitle">Forever and always?</p>
    <div class="btn-container">
      <button class="yes-btn" onclick="sayYes()">Yes! ü•∞</button>
      <button class="no-btn" id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>Yay! üéâ‚ù§Ô∏è</h1>
      <p style="font-size:1.2rem; color: #444;">I know you will say yes,you Potato! <br><strong>I love you so much üíñ</strong></p>
      <button class="go-btn" style="margin-top: 20px;" onclick="location.reload()">Yay! ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    function goToPage2() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    }

    function sayYes() {
      document.getElementById('popup').style.display = 'flex';
    }

    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      // Set to absolute only after first hover to keep it centered initially
      noBtn.style.position = 'absolute';
      
      const moveDistance = 150; // Maximum distance it can jump
      
      // Calculate random movement within a range
      const randomX = (Math.random() - 0.5) * moveDistance * 2;
      const randomY = (Math.random() - 0.5) * moveDistance * 2;

      // Get current position
      const rect = noBtn.getBoundingClientRect();
      
      // Apply new position with screen boundary checks
      let newLeft = rect.left + randomX;
      let newTop = rect.top + randomY;

      // Keep within window bounds
      newLeft = Math.max(20, Math.min(window.innerWidth - rect.width - 20, newLeft));
      newTop = Math.max(20, Math.min(window.innerHeight - rect.height - 20, newTop));

      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    });
  </script>

</body>
</html>

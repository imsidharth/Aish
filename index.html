<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Aishooo ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-pink: #ff4d6d;
      --soft-pink: #ffccd5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Falling Hearts Background */
    .heart {
      position: absolute;
      color: var(--primary-pink);
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 0;
      opacity: 0.6;
    }

    @keyframes fall {
      to { transform: translateY(105vh) rotate(360deg); }
    }

    .page {
      display: none;
      background: white;
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      position: relative;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .page.active { display: block; animation: fadeIn 0.6s ease-out; }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: var(--primary-pink);
      margin-bottom: 10px;
    }

    .subtitle { font-size: 0.95rem; color: #777; margin-bottom: 30px; line-height: 1.5; }

    /* Centered Button Container */
    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      min-height: 200px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .go-btn, .yes-btn {
      background: var(--primary-pink);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      z-index: 15;
    }

    .no-btn {
      background: #eee;
      color: #666;
      z-index: 12;
      position: relative; 
      transition: transform 0.2s ease;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.8);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 400px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <h1>Hi Aishooo... üíñ</h1>
    <p class="subtitle">Njn oru chodhym angot chodikum. Answer Thernm... Illenkil!</p>
    <button class="go-btn" onclick="goToPage2()">Kuthiyal thurakum üíå</button>
  </div>

  <div class="page" id="page2">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="subtitle">Forever and always?</p>
    <div class="btn-container">
      <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes! ü•∞</button>
      <button class="no-btn" id="noBtn">No ü•îüôà</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>Yay! üéâ‚ù§Ô∏è</h1>
      <video id="clappingVideo" playsinline loop>
        <source src="celebration.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p style="font-size:1.1rem; color: #444;">I knew you will say yes, you Potato! <br><strong>Now you're stuck with me forever üíñ</strong></p>
      <button class="go-btn" style="margin-top: 10px;" onclick="location.reload()">Yay! ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    // 1. Falling Hearts Animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // 2. Navigation
    function goToPage2() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    }

    // 3. The "Yes" Action
    function sayYes() {
      const video = document.getElementById('clappingVideo');
      document.getElementById('popup').style.display = 'flex';
      
      // Starts from 0:00 and loops
      video.play();
      
      // Reset No button dodge
      noBtn.style.transform = 'translate(0,0)';
    }

    // 4. The "No" Dodge Logic
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let yesScale = 1;

    noBtn.addEventListener('mouseover', () => {
      // Small random dodge between 50-60px
      const minMove = 50;
      const maxMove = 60;
      const moveX = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * (maxMove - minMove) + minMove);
      const moveY = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * (maxMove - minMove) + minMove);
      
      noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

      // Grow Yes Button
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });
  </script>

</body>
</html>
